<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Age calculator</title>
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <h1>Age calculator</h1>
    <form action="#" onsubmit="calculateAge(this); return false">
        <input id="age" type="text" placeholder="What's your age?">
        <button type="submit">Calculate</button>
    </form>
    <p id="c" style="visibility:hidden;">Calculating...</p>
</body>
</html>
